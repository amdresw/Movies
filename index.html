    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMAGINATION Cinema</title>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <header>
            <img src="logo.png" alt="IMAGINATION Cinema" class="logo">
            <nav class="nav-links">
                <a href="#home">Home</a>
                <a href="#schedule">Schedule</a>
                <a href="#movies">Movies</a>
            </nav>
            <a href="#signin" class="sign-in">Sign In</a>
        </header>
    
        <section class="hero">
            <div class="hero-content">
                <h1 class="movie-title">VENOM</h1>
                <p>The world has enough superheroes.</p>
                <a href="#book" class="book-now">Book Now</a>
            </div>
        </section>
    
        <section class="categories">
            <h2 class="section-title">Opening This Week</h2>
            <div class="category-buttons">
                <button class="category-btn active">All Films</button>
                <button class="category-btn">2D</button>
                <button class="category-btn">3D</button>
                <button class="category-btn">IMAX</button>
                <button class="category-btn">IMAX 3D</button>
            </div>
            <div class="movie-grid">
                <!-- Movie cards would be dynamically generated -->
                <div class="movie-card">
                    <img src="venom-poster.jpg" alt="Venom">
                    <div class="movie-info">
                        <h3>Venom</h3>
                        <p>Action</p>
                    </div>
                </div>
                <!-- More movie cards... -->
            </div>
        </section>
    
        <section class="coming-soon">
            <h2 class="section-title">Coming Soon</h2>
            <div class="movie-grid">
                <!-- Coming soon movies would be dynamically generated -->
            </div>
        </section> 
        <footer>
            <img src="logo.png" alt="IMAGINATION Cinema" class="logo">
            <div class="social-links">
                <a href="#facebook">Facebook</a>
                <a href="#twitter">Twitter</a>
                <a href="#instagram">Instagram</a>
            </div>
            <p>Â© Imagix Cinema all right reserved</p>
        </footer>
    </body>
    </html>
